<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
        <p>
            <label>Nombres </label> <input type="text" id="nombre" placeholder="Ingrese nombre">
        </p>
        <p >
            <label>Apellidos </label> <input type="text" id="apellido" placeholder="Ingrese apellidos">
        </p>
        <p>
            <label>Género </label> <select id="gen">
                <option value="seleccion" disable selected>Seleccion</option>
                <option>Masculino</option>
                <option>Femenino</option>
            </select>
        </p>
        <p >
            <label>Estado civil</label> 
            <input type="radio" id="cs" name="casado">
            <label for="casado" id="cs">Casado</label> 
            <input type="radio" id="sl" name="soltero">
            <label for="soltero" id="sl">Soltero</label>
        </p>
    </div>
    </form>
    <div>
        <button id="bt" type="submit">Agregar</button>
    </div>

    <table id="tabla" class="table table-bordered">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Género</th>
            <th>Estado Civil</th>
        </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
